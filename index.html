<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Time Across the Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 25%, #2a5298 50%, #1e3c72 75%, #0c1445 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .clock-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin-bottom: 40px;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .clock-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .clock-card:hover::before {
            animation: shimmer 0.6s ease-in-out;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clock-card:nth-child(1) { animation-delay: 0.1s; }
        .clock-card:nth-child(2) { animation-delay: 0.2s; }
        .clock-card:nth-child(3) { animation-delay: 0.3s; }
        .clock-card:nth-child(4) { animation-delay: 0.4s; }
        .clock-card:nth-child(5) { animation-delay: 0.5s; }
        .clock-card:nth-child(6) { animation-delay: 0.6s; }

        .clock-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .city-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .country-name {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-display {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .timezone-display {
            font-size: 0.85em;
            opacity: 0.7;
            font-style: italic;
        }

        .clock-icon {
            font-size: 2em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .add-clock-section {
            text-align: center;
            margin-top: 40px;
            animation: fadeIn 1s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .add-clock-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-clock-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .remove-clock-btn {
            background: rgba(255, 67, 87, 0.8);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: 500;
        }

        .remove-clock-btn:hover {
            background: rgba(255, 67, 87, 1);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .timezone-select {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            font-size: 1em;
            margin-bottom: 20px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.cancel {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9em;
            animation: fadeIn 1s ease-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        .analog-clock {
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .clock-hand {
            position: absolute;
            background: white;
            transform-origin: bottom center;
            border-radius: 2px;
        }

        .hour-hand {
            width: 4px;
            height: 35px;
            top: 25px;
            left: 58px;
        }

        .minute-hand {
            width: 3px;
            height: 45px;
            top: 15px;
            left: 58.5px;
        }

        .second-hand {
            width: 2px;
            height: 50px;
            top: 10px;
            left: 59px;
            background: #ff4757;
        }

        .clock-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 55px;
            left: 55px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .clock-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .time-display {
                font-size: 2em;
            }
            
            .city-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç World Clock</h1>
        <div class="subtitle">Time Across the Globe</div>
    </div>

    <div class="clock-container" id="clockContainer">
        <!-- Clock cards will be dynamically inserted here -->
    </div>

    <div class="add-clock-section">
        <button class="add-clock-btn" onclick="showAddClockModal()">‚ûï Add Clock</button>
        <button class="add-clock-btn" onclick="resetToDefaults()">üîÑ Reset to Defaults</button>
    </div>

    <div class="footer">
        <p>‚ú® Accurate time zones from around the world</p>
    </div>

    <div class="modal" id="addClockModal">
        <div class="modal-content">
            <h2>Add a New Clock</h2>
            <select class="timezone-select" id="timezoneSelect">
                <option value="">Select a city/timezone...</option>
                <option value="America/New_York">üá∫üá∏ New York (EST/EDT)</option>
                <option value="America/Los_Angeles">üá∫üá∏ Los Angeles (PST/PDT)</option>
                <option value="America/Chicago">üá∫üá∏ Chicago (CST/CDT)</option>
                <option value="Europe/London">üá¨üáß London (GMT/BST)</option>
                <option value="Europe/Paris">üá´üá∑ Paris (CET/CEST)</option>
                <option value="Europe/Berlin">üá©üá™ Berlin (CET/CEST)</option>
                <option value="Europe/Moscow">üá∑üá∫ Moscow (MSK)</option>
                <option value="Asia/Tokyo">üáØüáµ Tokyo (JST)</option>
                <option value="Asia/Shanghai">üá®üá≥ Shanghai (CST)</option>
                <option value="Asia/Hong_Kong">üá≠üá∞ Hong Kong (HKT)</option>
                <option value="Asia/Singapore">üá∏üá¨ Singapore (SGT)</option>
                <option value="Asia/Dubai">üá¶üá™ Dubai (GST)</option>
                <option value="Asia/Kolkata">üáÆüá≥ Mumbai (IST)</option>
                <option value="Australia/Sydney">üá¶üá∫ Sydney (AEDT/AEST)</option>
                <option value="Australia/Melbourne">üá¶üá∫ Melbourne (AEDT/AEST)</option>
                <option value="Pacific/Auckland">üá≥üáø Auckland (NZDT/NZST)</option>
                <option value="America/Toronto">üá®üá¶ Toronto (EST/EDT)</option>
                <option value="America/Vancouver">üá®üá¶ Vancouver (PST/PDT)</option>
                <option value="America/Mexico_City">üá≤üáΩ Mexico City (CST/CDT)</option>
                <option value="America/Sao_Paulo">üáßüá∑ S√£o Paulo (BRT)</option>
                <option value="Africa/Cairo">üá™üá¨ Cairo (EET)</option>
                <option value="Africa/Johannesburg">üáøüá¶ Johannesburg (SAST)</option>
                <option value="Europe/Rome">üáÆüáπ Rome (CET/CEST)</option>
                <option value="Europe/Amsterdam">üá≥üá± Amsterdam (CET/CEST)</option>
                <option value="Europe/Stockholm">üá∏üá™ Stockholm (CET/CEST)</option>
                <option value="Asia/Seoul">üá∞üá∑ Seoul (KST)</option>
                <option value="Asia/Bangkok">üáπüá≠ Bangkok (ICT)</option>
                <option value="Pacific/Honolulu">üá∫üá∏ Honolulu (HST)</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="addNewClock()">Add Clock</button>
                <button class="modal-btn cancel" onclick="hideAddClockModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const defaultClocks = [
            { city: 'New York', country: 'United States', timezone: 'America/New_York', icon: 'üóΩ' },
            { city: 'London', country: 'United Kingdom', timezone: 'Europe/London', icon: 'üá¨üáß' },
            { city: 'Tokyo', country: 'Japan', timezone: 'Asia/Tokyo', icon: 'üóæ' },
            { city: 'Sydney', country: 'Australia', timezone: 'Australia/Sydney', icon: 'üèñÔ∏è' },
            { city: 'Dubai', country: 'UAE', timezone: 'Asia/Dubai', icon: 'üèôÔ∏è' },
            { city: 'Los Angeles', country: 'United States', timezone: 'America/Los_Angeles', icon: 'üå¥' }
        ];

        let clocks = [...defaultClocks];
        let updateInterval;

        function initializeClocks() {
            const savedClocks = localStorage.getItem('worldClocks');
            if (savedClocks) {
                try {
                    clocks = JSON.parse(savedClocks);
                } catch (e) {
                    clocks = [...defaultClocks];
                }
            }
            renderClocks();
            startClockUpdates();
        }

        function renderClocks() {
            const container = document.getElementById('clockContainer');
            container.innerHTML = '';

            clocks.forEach((clock, index) => {
                const clockCard = createClockCard(clock, index);
                container.appendChild(clockCard);
            });
        }

        function createClockCard(clock, index) {
            const card = document.createElement('div');
            card.className = 'clock-card';
            card.innerHTML = `
                <div class="clock-icon">${clock.icon || 'üïê'}</div>
                <div class="city-name">${clock.city}</div>
                <div class="country-name">${clock.country}</div>
                <div class="analog-clock" id="analog-${index}">
                    <div class="clock-hand hour-hand" id="hour-${index}"></div>
                    <div class="clock-hand minute-hand" id="minute-${index}"></div>
                    <div class="clock-hand second-hand" id="second-${index}"></div>
                    <div class="clock-center"></div>
                </div>
                <div class="time-display" id="time-${index}">--:--:--</div>
                <div class="date-display" id="date-${index}">Loading...</div>
                <div class="timezone-display" id="timezone-${index}">${clock.timezone}</div>
                ${clock.custom ? `<button class="remove-clock-btn" onclick="removeClock(${index})">Remove</button>` : ''}
            `;
            return card;
        }

        function updateClocks() {
            clocks.forEach((clock, index) => {
                try {
                    const now = new Date();
                    const options = {
                        timeZone: clock.timezone,
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };
                    
                    const timeString = now.toLocaleTimeString('en-US', options);
                    const dateOptions = {
                        timeZone: clock.timezone,
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    };
                    const dateString = now.toLocaleDateString('en-US', dateOptions);

                    const timeElement = document.getElementById(`time-${index}`);
                    const dateElement = document.getElementById(`date-${index}`);
                    
                    if (timeElement) timeElement.textContent = timeString;
                    if (dateElement) dateElement.textContent = dateString;

                    // Update analog clock
                    updateAnalogClock(index, clock.timezone);
                } catch (error) {
                    console.error(`Error updating clock for ${clock.city}:`, error);
                }
            });
        }

        function updateAnalogClock(index, timezone) {
            try {
                const now = new Date();
                const timeInTimezone = new Date(now.toLocaleString("en-US", {timeZone: timezone}));
                
                const hours = timeInTimezone.getHours();
                const minutes = timeInTimezone.getMinutes();
                const seconds = timeInTimezone.getSeconds();

                const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
                const minuteDeg = minutes * 6 + (seconds / 60) * 6;
                const secondDeg = seconds * 6;

                const hourHand = document.getElementById(`hour-${index}`);
                const minuteHand = document.getElementById(`minute-${index}`);
                const secondHand = document.getElementById(`second-${index}`);

                if (hourHand) hourHand.style.transform = `rotate(${hourDeg}deg)`;
                if (minuteHand) minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
                if (secondHand) secondHand.style.transform = `rotate(${secondDeg}deg)`;
            } catch (error) {
                console.error(`Error updating analog clock:`, error);
            }
        }

        function startClockUpdates() {
            updateClocks();
            updateInterval = setInterval(updateClocks, 1000);
        }

        function showAddClockModal() {
            document.getElementById('addClockModal').classList.add('show');
        }

        function hideAddClockModal() {
            document.getElementById('addClockModal').classList.remove('show');
            document.getElementById('timezoneSelect').value = '';
        }

        function addNewClock() {
            const select = document.getElementById('timezoneSelect');
            const selectedValue = select.value;
            
            if (!selectedValue) {
                alert('Please select a timezone from the dropdown.');
                return;
            }

            // Check if clock already exists
            if (clocks.some(clock => clock.timezone === selectedValue)) {
                alert('This clock is already added.');
                return;
            }

            const selectedOption = select.options[select.selectedIndex];
            const text = selectedOption.text;
            
            // Extract city and country from the option text
            const match = text.match(/(.+) \(.+\)/);
            const city = match ? match[1].trim() : selectedValue.split('/').pop().replace(/_/g, ' ');
            
            const newClock = {
                city: city,
                country: 'Custom',
                timezone: selectedValue,
                icon: 'üåç',
                custom: true
            };

            clocks.push(newClock);
            saveClocks();
            renderClocks();
            hideAddClockModal();
        }

        function removeClock(index) {
            if (confirm(`Remove ${clocks[index].city} clock?`)) {
                clocks.splice(index, 1);
                saveClocks();
                renderClocks();
            }
        }

        function saveClocks() {
            localStorage.setItem('worldClocks', JSON.stringify(clocks));
        }

        function resetToDefaults() {
            if (confirm('Reset to default clocks? This will remove all custom clocks.')) {
                clocks = [...defaultClocks];
                saveClocks();
                renderClocks();
            }
        }

        // Close modal when clicking outside
        document.getElementById('addClockModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddClockModal();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeClocks);
    </script>
</body>
</html>
